<ion-header class="ion-no-border">  <ion-toolbar>
    <ion-title>
      Kilometraje
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Kilometraje al comenzar</ion-label>
    <ion-input type="number" [(ngModel)]="kmInicio"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Kilometraje al terminar</ion-label>
    <ion-input type="number" [(ngModel)]="kmFinal"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Kilómetros recorridos en el día</ion-label>
    <ion-input type="number" [value]="kmFinal - kmInicio" readonly></ion-input>
  </ion-item>
</ion-content>
